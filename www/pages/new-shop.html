<template>
	<div class="page" data-name="new-shop">
		<div class="navbar">
			<div class="navbar-bg"></div>
			<div class="navbar-inner sliding">
				<div class="left">
					<a href="#" class="link back">
						<i class="icon icon-back"></i>
						<span class="if-not-md">Back</span>
					</a>
				</div>
				<div class="title">Shop</div>
			</div>
		</div>

		<div class="page-content">
			<form class="list" id="new-shop-form">
				<div class="list no-hairlines-md">
					<ul>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-input-wrap">
										<textarea class="resizable" placeholder="Name" id="shop-name" name="name" required validate></textarea>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-input-wrap">
										<textarea class="resizable" placeholder="Telephone number" id="shop-telephone" name="telephone" required validate></textarea>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-input-wrap">
										<textarea class="resizable" placeholder="Address" id="shop-address" name="address" required validate></textarea>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
									<div class="item-input-wrap">
										<textarea class="resizable" placeholder="Location" id="shop-location" name="location" required validate></textarea>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>

				<div class="block">
					<div class="row">
						<div class="col-50">
							<a href="#" class="button button-raised button-fill">Current</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-raised button-fill ">From Map</a>
						</div>
					</div>
				</div>

				<div id="newShopMap" class="map"></div>
				<br>

				<div class="row display-flex justify-content-center">
					<div class="col-80 align-self-center">
						<a href="#" class="button button-raised button-fill convert-form-to-data">Save</a>
					</div>
				</div>
			</form>

		</div>

	</div>
	</div>
</template>

<script>
	return {
      data: function () {
       return {
        }
      },
    
    on: {
      pageInit: function(e, page) {
        // From Leaflet webpage tutorial
        // + Yong-san's map details
        let map = null;

				if (!map) map = L.map('newShopMap');
				map.setView([35.40, 139.50], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          maxZoom: 18,
          tileSize: 512,
          zoomOffset: -1,
        }).addTo(map);
  
        L.marker([35.40, 139.50]).addTo(map)
          .bindPopup('Your current location.')
          .openPopup();

        // Get new shop data from form
        $$(document).on('click', '.convert-form-to-data', function () {
          if (app.methods.isFormEmpty()) {
          const jsonObject = app.methods.dataToJson('#new-shop-form');

          // Add data to the database
          db.collection('shops').add({
          'name': jsonObject.name,
          'telephone': jsonObject.telephone,
          'address': jsonObject.address,
          'location': jsonObject.location,
          'products': 0
          });

          app.methods.emptyNewShopForm();
          app.dialog.alert('Shop added to the shop list.', '');
          } else app.dialog.alert('Please fill out the form first.', '');
        });

      } //pageInit
    }
  }

</script>

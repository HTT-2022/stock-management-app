<template>
	<div class="page" data-name="edit-shop">
     <!-- Navbar -->
		<div class="navbar">
			<div class="navbar-bg"></div>
			<div class="navbar-inner sliding">
				<div class="left">
					<a href="#" class="link back">
						<i class="icon icon-back"></i>
						<span class="if-not-md">Back</span>
					</a>
				</div>
				<div class="title">Edit Shop Details</div>
			</div>
		</div>
    <!-- Page content -->
		<div class="page-content">
			<form class="list" id="edit-shop-form">
				<div class="list no-hairlines-md">
					<ul>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
                  <div class="item-title item-label">Shop name</div>
									<div class="item-input-wrap">
										<textarea class="resizable" placeholder="Name" id="shop-name" name="name" required validate></textarea>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
                  <div class="item-title item-label">Telephone number</div>
									<div class="item-input-wrap">
										<textarea class="resizable" placeholder="Telephone number" id="shop-telephone" name="telephone" required validate></textarea>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
                  <div class="item-title item-label">Address</div>
									<div class="item-input-wrap">
										<textarea class="resizable" placeholder="Address" id="shop-address" name="address" required validate></textarea>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="item-content item-input">
								<div class="item-inner">
                  <div class="item-title item-label">Location</div>
									<div class="item-input-wrap">
										<textarea class="resizable" placeholder="Location" id="shop-location" name="location" required validate></textarea>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
        <!-- Map -->
				<div class="block">
					<div class="row">
						<div class="col-50">
							<a id="current-location" href="#" class="button button-raised button-fill">Current</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-raised button-fill ">From Map</a>
						</div>
					</div>
				</div>
				<div id="editShopMap" class="map"></div>
				<br>
        <!-- Button -->
				<div class="row display-flex justify-content-center">
					<div class="col-80 align-self-center">
						<a href="#" class="button button-raised button-fill edited-shop-data">Save</a>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
</template>

<script>
	return {
      data: function () {
       return {
        }
      },
    on: {
      pageInit: function(e, page) {
        let map = null;
        let chosenPositionMarker = {};
        const currentLocationBtn = document.getElementById('current-location');

        if (!map) map = L.map('editShopMap', {doubleClickZoom: false}).locate({setView: true, maxZoom: 12});
				map.setView([35.40, 139.50], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // onSuccess callback accepts a Position object, which contains the current coordinates
        let onSuccess = function(p) {
            L.marker([p.coords.latitude, p.coords.longitude]).addTo(map)
          .bindPopup('Your current location.')
          .openPopup();

         map.setView([p.coords.latitude, p.coords.longitude], 14);
        };

        // onError callback receives a PositionError object
        function onError(error) {
            app.dialog.alert('code: ' + error.code + '\n' + 'message: ' + error.message + '\n');
        }

        // Gives back the current location & adds a marker
        function currentLocation() {
          navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }
    
        // Move on the map and add marker to a chosen position
        map.on('click',function(e){
          lat = e.latlng.lat;
          lon = e.latlng.lng;

          var redIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
          });

          if (chosenPositionMarker != undefined)
            map.removeLayer(chosenPositionMarker);

          chosenPositionMarker = L.marker([lat,lon], {icon: redIcon}).addTo(map)
          .bindPopup('Your chosen position.')
          .openPopup();  

          map.setView([lat, lon], 14);
        });

        currentLocationBtn.addEventListener('click', currentLocation);
      } 
    }
  }

</script>
